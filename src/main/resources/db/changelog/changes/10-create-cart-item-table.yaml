databaseChangeLog:
  - changeSet:
      id: create_cart_item_table
      author: Pavlo
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    notNull: true