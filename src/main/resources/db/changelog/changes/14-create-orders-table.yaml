databaseChangeLog:
  - changeSet:
      id: create_orders_table
      author: Pavlo
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: status
                  type: enum ('PENDING','PROCESSING','SHIPPED','DELIVERED','CANCELLED')
                  defaultValue: 'PENDING'
                  constraints:
                    notNull: true
              - column:
                  name: total
                  type: decimal
                  constraints:
                    notNull: true
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    notNull: true
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    notNull: true
